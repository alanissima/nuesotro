<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Cadastro Cliente</title>
    </head>

    <body>
    <form id="formCliente" name="formCliente" method="post" action="cadastroCliente.php">

        <p> 
            <input type="text" name="nomeCliente" id="nomeCliente" placeholder="insira seu nome completo" autocomplete="off"/>
        </p>
        
        <p>
            <input type="text" name="senha" id="senha" placeholder="insira sua senha" autocomplete="off"/>
        </p>

        <p>
            <input type="text" name="cpf" id="cpf" placeholder="insira seu cpf" autocomplete="off"/>
        </p>

        <p>
            <input type="text" name="cidade" id="cidade" placeholder="insira sua cidade" autocomplete="off"/>
        </p>

        <p>
            <input type="text" name="telefone" id="telefone" placeholder="insira seu telefone" autocomplete="off"/>
        </p>
        
        <p>
            <input type="text" name="email" id="email" placeholder="confirme seu email" autocomplete="off"/>
        </p>

        <input Type="submit" name="gravaCliente" id="gravaCliente"
        value="Cadastrar"/>
    </body>
</html>
