<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Cadastro Empresa</title>
    </head>

    <body>
    <form id="formEmpresa" name="formEmpresa" method="post" action="cadastroEmpresa.php">

        <p> 
            <input type="text" name="nomeEmpresa" id="nomeEmpresa" placeholder="insira o nome da empresa" autocomplete="off"/>
        </p>

        <p>
            <input type="text" name="cnpj" id="cnpj" placeholder="insira o cnpj" autocomplete="off"/>
        </p>

       <p>
            <input type="text" name="cidade" id="cidade" placeholder="insira sua cidade" autocomplete="off"/>
        </p>

        <p>
            <input type="text" name="telefone" id="telefone" placeholder="insira o telefone" autocomplete="off"/>

        <input Type="submit" name="gravaEmpresa" id="gravaEmpresa"
        value="Cadastrar"/>
    </body>
</html>
